- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.mackup.cfg: mackup.cfg

- create:
    - ~/Code

- shell:
  - command: ./setup/setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup/install_ohmyzsh.zsh
    stdout: true
    stderr: true
  - command: ./vscode/install_vscode_tools.zsh
    stdout: true
    stderr: true
  - command: ./python/install_python_tools.zsh
    stdout: true
    stderr: true
