- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.mackup.cfg: mackup.cfg

- create:
    - ~/Code

- shell:
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./install_ohmyzsh.zsh
    stdout: true
    stderr: true
  - command: ./install_python_tools.zsh
    stdout: true
    stderr: true
  # - [git submodule update --init --recursive, Installing submodules]
